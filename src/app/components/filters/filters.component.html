<form
  class="py-2 mb-2"
  [formGroup]="filtersForm"
>
  <div class="row">
    <div class="col col-3">
      <input type="text" class="form-control form-control-sm" placeholder="Search" formControlName="search">
    </div>
    <div class="col col-1 pl-0">
      <input type="number" class="form-control form-control-sm" placeholder="Limit" formControlName="limit">
    </div>
  </div>
</form>
