<form
  class="pl-3"
  [formGroup]="projectForm"
  (submit)="submit(projectForm.value)"
>
    <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label col-form-label-sm">Name</label>
        <div class="col-sm-10">
            <input class="form-control form-control-sm" id="name"
              placeholder="Project name"
              formControlName="name"
            >
        </div>
    </div>
    <div class="form-group row">
        <label for="startDate" class="col-sm-2 col-form-label col-form-label-sm">Start date</label>
        <div class="col-sm-10">
            <input class="form-control form-control-sm" id="startDate" placeholder="Start date"
              formControlName="startDate"
            >
        </div>
    </div>

    <button class="row" type="submit" class="btn btn-primary btn-sm mb-2"
      [disabled]="projectForm.invalid"
    >Create</button>
</form>
